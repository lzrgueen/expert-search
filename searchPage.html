<!DOCTYPE html>


<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,200italic,600italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>

    <script src="http://phuonghuynh.github.io/js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/d3/d3.min.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/d3-transform/src/d3-transform.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/extarray.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/misc.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/micro-observer.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/microplugin/src/microplugin.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/bubble-chart.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/central-click/central-click.js"></script>
    <script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/lines/lines.js"></script>
    <script src="index.js"></script>
    <style>
        .vertical-align {
            display: flex;
            align-items: center;
        }
        .bubbleChart {
            min-width: 100px;
            max-width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        .bubbleChart svg{
            background: #ffffff;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <p class="diplay-4 text-center">Welcome to Expert Search, Have FUN!!</p>
    </div>
    <div class="row vertical-align">
        <div class="col-lg-4 col-lg-offset-4 ">
            <input class="form-control" type="text" name="query" id="query"><br>
        </div>
    </div>

    <div class="row vertical-align">
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success" onclick="search()">Find experts!</button>
        </div>
    </div>
    <div class="bubbleChart"/>
</div>
</body>


<script>
    function search() {
        // var formData = JSON.stringify($("#queryForm").serializeArray());
        text = document.getElementById("query").value
        var obj = {

            "_source": ["name"],
            "query": {
                "match": {
                    "text": text
                }
            }

        }
        $.ajax({
            url: "http://localhost:9200/expert/intro/_search",
            type: 'post',
            contentType: 'application/json; charset=utf-8',
            success: function(data){
                console.log(data)
                lll =[]
                for(var i = 0; i < data["hits"]["hits"].length; i++) {
                    // console.log(j)
                    lll.push(data["hits"]["hits"][i]["_source"]["name"])

                }
                document.getElementById('aaron-family').innerHTML = lll.join("<br>");
            },
            data: JSON.stringify(obj),
            dataType: 'json'
        })
    }

    $(document).ready(function () {
        var bubbleChart = new d3.svg.BubbleChart({
            supportResponsive: true,
            //container: => use @default
            size: 600,
            //viewBoxSize: => use @default
            innerRadius: 600 / 3.5,
            //outerRadius: => use @default
            radiusMin: 50,
            //radiusMax: use @default
            //intersectDelta: use @default
            //intersectInc: use @default
            //circleColor: use @default
            data: {
                items: [
                    {text: "Java", count: "236"},
                    {text: ".Net", count: "382"},
                    {text: "Php", count: "170"},
                    {text: "Ruby", count: "123"},
                    {text: "D", count: "12"},
                    {text: "Python", count: "170"},
                    {text: "C/C++", count: "382"},
                    {text: "Pascal", count: "10"},
                    {text: "Something", count: "170"},
                ],
                eval: function (item) {return item.count;},
                classed: function (item) {return item.text.split(" ").join("");}
            },
            plugins: [
                {
                    name: "central-click",
                    options: {
                        text: "(See more detail)",
                        style: {
                            "font-size": "12px",
                            "font-style": "italic",
                            "font-family": "Source Sans Pro, sans-serif",
                            //"font-weight": "700",
                            "text-anchor": "middle",
                            "fill": "white"
                        },
                        attr: {dy: "65px"},
                    }
                },
                {
                    name: "lines",
                    options: {
                        format: [
                            {// Line #0
                                textField: "count",
                                classed: {count: true},
                                style: {
                                    "font-size": "28px",
                                    "font-family": "Source Sans Pro, sans-serif",
                                    "text-anchor": "middle",
                                    fill: "white"
                                },
                                attr: {
                                    dy: "0px",
                                    x: function (d) {return d.cx;},
                                    y: function (d) {return d.cy;}
                                }
                            },
                            {// Line #1
                                textField: "text",
                                classed: {text: true},
                                style: {
                                    "font-size": "14px",
                                    "font-family": "Source Sans Pro, sans-serif",
                                    "text-anchor": "middle",
                                    fill: "white"
                                },
                                attr: {
                                    dy: "20px",
                                    x: function (d) {return d.cx;},
                                    y: function (d) {return d.cy;}
                                }
                            }
                        ],
                        centralFormat: [
                            {// Line #0
                                style: {"font-size": "50px"},
                                attr: {}
                            },
                            {// Line #1
                                style: {"font-size": "30px"},
                                attr: {dy: "40px"}
                            }
                        ]
                    }
                }]
        });
    });
</script>
</html>
