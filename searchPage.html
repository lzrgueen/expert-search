<!DOCTYPE html>
<html lang="en">
<script>
    function search() {
        // var formData = JSON.stringify($("#queryForm").serializeArray());
        text = document.getElementById("query").value
        var obj = {

	            "_source": ["name"],
	            "query": {
	                "match": {
	                    "text": text
	                }
	            }
	        
        }
		$.ajax({
            url: "http://localhost:9200/expert/intro/_search",
            type: 'post',
            contentType: 'application/json; charset=utf-8',
            success: function(data){
            	console.log(data)
            	lll =[]
            	for(var i = 0; i < data["hits"]["hits"].length; i++) {
            		// console.log(j)
            		lll.push(data["hits"]["hits"][i]["_source"]["name"])

            	}
              	 document.getElementById('aaron-family').innerHTML = lll.join("<br>");


            	// alert(list)
            },
            data: JSON.stringify(obj),
            dataType: 'json'
        })
    }
    // document.getElementById("form").submit(function(){search(); return false;});
</script>
<head>
    <meta charset="UTF-8">
    <title>expert-search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<!-- <form action="#" method="post" name="queryForm" id="form"> -->
    <input type="text" name="query" id="query"><br>
    <input type="submit" value="Submit" onclick="search()">
<!-- </form> -->
<h2 id="aaron-family"></h2	>
</body>

</html>
